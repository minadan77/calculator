<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav>
        <button data-tab="calculator">+-*/</button>
        <button data-tab="percent">%</button>
        <button data-tab="r3">R3</button>
        <button data-tab="conv">⧫</button> <!-- Usamos ⧫ para conversion -->
    </nav>
    <div id="calculator" class="tab-content">
        <div id="calc-display">0</div>
        <div id="calc-buttons">
            <button>C</button>
            <button>(</button>
            <button>)</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <div id="percent" class="tab-content">
        <input type="number" id="percent-input" placeholder="Cantidad">
        <input type="number" id="percent-value" placeholder="Porcentaje">
        <button id="percent-add">Añadir</button>
        <button id="percent-subtract">Restar</button>
        <div id="percent-result"></div>
    </div>
    <div id="r3" class="tab-content">
        <input type="number" id="a" placeholder="Cantidad A">
        <input type="number" id="a-percent" placeholder="% A">
        <input type="number" id="b" placeholder="Cantidad B">
        <input type="number" id="b-percent" placeholder="% B">
        <button id="calculate-r3">Calcular</button>
        <div id="r3-result"></div>
    </div>
    <div id="conv" class="tab-content">
        <input type="number" id="convert-input" placeholder="Cantidad">
        <select id="convert-from">
            <option value="km-miles">Km a Millas</option>
            <option value="ha-km2">Hectáreas a Km²</option>
            <option value="lb-kg">Libras a Kilos</option>
            <option value="knots-kmh">Nudos a Km/h</option>
        </select>
        <button id="convert">Convertir</button>
        <div id="conversion-result"></div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado con alcance:', registration.scope);
                })
                .catch(error => {
                    console.error('Error al registrar el Service Worker:', error);
                });
        }
    </script>
</body>
</html>
