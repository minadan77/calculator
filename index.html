<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'calculadora')">Calculadora</button>
            <button class="tablinks" onclick="openTab(event, 'porcentaje')">Porcentaje</button>
            <button class="tablinks" onclick="openTab(event, 'reglaDeTres')">Regla de Tres</button>
            <button class="tablinks" onclick="openTab(event, 'conversor')">Conversor</button>
        </div>

        <div id="calculadora" class="tabcontent">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="chooseOperation('/')">/</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="chooseOperation('*')">*</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="chooseOperation('-')">-</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendDot()">.</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="chooseOperation('+')">+</button>
                <button onclick="compute()" class="equal">=</button>
            </div>
        </div>

        <div id="porcentaje" class="tabcontent">
            <input type="number" id="percentageAmount" placeholder="Cantidad">
            <input type="number" id="percentageValue" placeholder="Porcentaje">
            <select id="percentageType">
                <option value="increase">Aumentar</option>
                <option value="decrease">Disminuir</option>
            </select>
            <button onclick="calculatePercentage()">Calcular</button>
            <p id="percentageResult"></p>
        </div>

        <div id="reglaDeTres" class="tabcontent">
            <div class="rule-of-three-grid">
                <input type="number" id="xValue" placeholder="X">
                <input type="number" id="xPercentage" placeholder="%">
                <input type="number" id="yValue" placeholder="Y">
                <input type="number" id="yPercentage" placeholder="%">
            </div>
            <button onclick="calculateRuleOfThree()">Calcular</button>
            <button onclick="clearRuleOfThree()">Borrar</button>
            <p id="ruleOfThreeResult"></p>
        </div>

        <div id="conversor" class="tabcontent">
            <select id="convertFrom">
                <option value="kgToLbs">Kilogramos a Libras</option>
                <option value="lbsToKg">Libras a Kilogramos</option>
                <option value="kmToMiles">Kilómetros a Millas</option>
                <option value="milesToKm">Millas a Kilómetros</option>
                <option value="knotsToKmh">Nudos a Kilómetros/Hora</option>
                <option value="kmhToKnots">Kilómetros/Hora a Nudos</option>
                <option value="hectaresToKm2">Hectáreas a Km²</option>
                <option value="km2ToHectares">Km² a Hectáreas</option>
            </select>
            <input type="number" id="convertInput" placeholder="Cantidad">
            <button onclick="convertUnits()">Convertir</button>
            <p id="convertResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
